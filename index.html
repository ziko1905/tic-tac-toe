<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="prompt">
        <form action="">
            <h2>Player 1</h2>
            <h2>Player 2</h2>
            <img src="media/Cross-draw-image.svg.png" alt="">
            <img src="media/circle-outline-shape.svg" alt="">
            <div class="card">
                <label for="ply1">Name: </label>
                <input type="text" name="ply1-name" id="ply1">
            </div>
            <div class="card">
                <label for="ply2">Name: </label>
                <input type="text" name="ply2-name" id="ply2">
            </div>
            <button>Play</button>
        </form>
    </div>
    <div class="game">
        <h1>Tic-Tac-Toe</h1>
        <div class="score">
            <div class="player1">
                <h2 class="name">Cross</h2>
            </div>
            <div class="player2">
                <h2 class="name">Cross</h2>
            </div>
        </div>
        <div class="plate">
            <div class="board">
                <div class="item" id="id0"></div>
                <div class="item" id="id1"></div>
                <div class="item" id="id2"></div>
                <div class="item" id="id3"></div>
                <div class="item" id="id4"></div>
                <div class="item" id="id5"></div>
                <div class="item" id="id6"></div>
                <div class="item" id="id7"></div>
                <div class="item" id="id8"></div>
            </div>
        </div>
        <div class="turn-div">
            <img id="cross" src="media/Cross-draw-image.svg.png" alt="">
            <img id="circle" src="media/circle-outline-shape.svg" alt="">
        </div>
    </div>
</body>
</html>
